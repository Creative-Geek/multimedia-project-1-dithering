<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<title>Multimedia Project</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<style>
  /* Your existing CSS styles */
  body {
    background-color: #fbe2d0;
    font-family: 'Open Sans', sans-serif;
  }
  .header {
    text-align: left;
    padding: 10px;
    color: white;
  }
  .head1 {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #ca6f06;
    color: white;
    padding: 15px;
    border-radius: 60px;
  }
  .head2 {
    left: auto;
    right: 20px;
  }
  .content {
    opacity: 0;
    transition: cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
    margin-top: 100px;
    text-align: center;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border: 3px solid #77380a;
    border-radius: 20px;
    padding: 20px;
  }
  .content h2 {
    margin-bottom: 20px;
    margin-top: 0px;
    color: #77380a;
  }
  .button {
    display: block; /* Change buttons to block elements */
    width: 300px; /* Adjust width as needed */
    height: 45px; /* Set the desired height */
    background-color: #b3540f;
    color: white;
    padding: 10px 20px;
    margin: 10px auto; /* Center buttons horizontally */
    border: none;
    border-radius: 60px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 18px; /* Increase the font size */
  }
  .button2 {
    background-color: #b23214;
  }
  .button3 {
    background-color: #21b214;
  }
  .button3:hover {
    background-color: #0f6529 !important;
  }
  .button:hover {
    background-color: #65350F;
  }
  .upload-icon {
    font-size: 50px;
    color: #77380a;
    margin: 75px auto;
  }


</style>
</head>

<body>
  <div class="header head1">
    Multimedia project
  </div>
  <div class="header head1 head2">
    Ahmed Taha Ahmed
  </div>

  <div class="content">
    <h2>Select an option:</h2>
    <button class="button" id="errorDiffusion">Error Diffusion Dithering</button>
    <button class="button" id="orderedDithering">Ordered Dithering</button>
    <button class="button" id="patternDithering">Pattern Dithering</button>
    <button class="button button2" id="crossDissolve">Cross Dissolve Transition</button>
    <button class="button button2" id="ditherDissolve">Dither Dissolve Transition</button>
    <button class="button button3" id="textCompression">Text Compression</button>
  </div>

<script>

  // Function to handle button clicks
  function handleButtonClick(buttonId) {
const content = document.querySelector('.content');
content.style.opacity = 0;
//sleep for 1000 ms
setTimeout(function() {
    if (buttonId == "errorDiffusion") {
      window.location.href = "errorDiffusion.html";
    } else if (buttonId == "orderedDithering") {
      window.location.href = "orderedDithering.html";
    } else if (buttonId == "patternDithering") {
      window.location.href = "patternDithering.html";
    } else if (buttonId == "crossDissolve") {
      window.location.href = "crossDissolve.html";
    } else if (buttonId == "ditherDissolve") {
      window.location.href = "ditherDissolve.html";
    }
    else if (buttonId == "textCompression") {
      window.location.href = "TextCompression.html";
    }
  }, 100);
  }
  // Add click event listeners to buttons
  const buttons = document.querySelectorAll('.button');
  buttons.forEach(button => {
    button.addEventListener('click', function() {
      handleButtonClick(this.id);
    });
  });

setTimeout(function() {const content = document.querySelector('.content');
content.style.opacity = 1;}, 100);

</script>
</body>
</html>
